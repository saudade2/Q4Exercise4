<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Conversion Calculator</title>
  <style type="text/css">
    div{
      margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
  bg: white;
    }
  </style>
</head>
<body class="bg-success">
<div class="bg-light">
<h1 class="text-success"> Conversion Calculator</h1>
<h5> Meter to centimeter</h5>

<form>
  <br>
  Enter meter: <input type="text" name="num1" id="num1">
  <br>
  <br>
  <button type="submit" onclick="Compute()">Calculate to Centimeter</button>
</form>
<script>
  function Compute(){
    var num1 = document.getElementById("num1").value;
    var product = Number (num1) * 100;
    window.alert("Centimeter: " + product);
  }
</script>
<br>
<p>Calculation: meter x 100 = cm

</body>
</div>
</html>
